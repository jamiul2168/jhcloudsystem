<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        .native-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
        
        /* Advanced anti-detection techniques */
        .native-display {
            pointer-events: auto;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbz8nJt3oFmGjpayeDQ2hoPYTz74rXthqa0QrpwR9FlJvhmDodIhSopwAvaxyMJh4tLQhQ/exec" 
            class="native-display"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen>
    </iframe>

    <script>
        // Masking techniques
        (function() {
            // Disable right-click menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Remove any iframe indicators
            Object.defineProperty(window, 'frameElement', {
                get: function() { return null; }
            });
            
            // Perfect scroll integration
            window.addEventListener('scroll', function() {
                const iframe = document.querySelector('.native-display');
                try {
                    iframe.contentWindow.scrollTo(window.scrollX, window.scrollY);
                } catch(e) {}
            });
            
            // URL masking
            window.history.pushState({}, '', window.location.href);
        })();
    </script>
</body>
</html>
