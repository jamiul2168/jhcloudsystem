<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Embedded App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        #script-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            z-index: 1000;
        }
        
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            #script-embed {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <svg width="50" height="50" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                    <stop stop-color="#000" stop-opacity="0" offset="0%"/>
                    <stop stop-color="#000" stop-opacity=".631" offset="63.146%"/>
                    <stop stop-color="#000" offset="100%"/>
                </linearGradient>
            </defs>
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)">
                    <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            from="0 18 18"
                            to="360 18 18"
                            dur="0.9s"
                            repeatCount="indefinite" />
                    </path>
                    <circle fill="#000" cx="36" cy="18" r="1">
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            from="0 18 18"
                            to="360 18 18"
                            dur="0.9s"
                            repeatCount="indefinite" />
                    </circle>
                </g>
            </g>
        </svg>
    </div>

    <iframe id="script-embed" 
            src="https://script.google.com/macros/s/AKfycbz8nJt3oFmGjpayeDQ2hoPYTz74rXthqa0QrpwR9FlJvhmDodIhSopwAvaxyMJh4tLQhQ/exec" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen></iframe>

    <script>
        // Hide loader when iframe loads
        document.getElementById('script-embed').addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            
            // Force mobile view if on mobile device
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                try {
                    const iframe = document.getElementById('script-embed');
                    iframe.contentWindow.postMessage({ 
                        type: 'forceMobileView',
                        userAgent: navigator.userAgent
                    }, '*');
                } catch(e) {}
            }
        });

        // Handle potential errors
        document.getElementById('script-embed').addEventListener('error', function() {
            document.getElementById('loader').innerHTML = 
                '<p style="color:#ff0000; text-align:center;">Failed to load application. Please try again later.</p>';
        });

        // Prevent right-click inspection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Optional: Add message handling for communication with the iframe
        window.addEventListener('message', function(event) {
            // Handle messages from the iframe here if needed
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
                            </html>
